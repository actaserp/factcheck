<script type="text/javascript">

  document.readyState === 'complete' ? init() : window.onload = init;
  // 오늘 날짜 설정
  const date = new Date();
  date.setHours(date.getHours() + 9); // UTC+9로 한국 시간 설정
  const today = date.toISOString().split('T')[0];
  const currentYear = date.getFullYear();

  // 기본값 설정 (올해 1월 1일 ~ 오늘)
  document.getElementById('startDate').value = `${currentYear}-01-01`;
  document.getElementById('endDate').value = today;

  function init() {
    
  }

  // 데이터를 받아와 카드 렌더링
  function fetchListData() {
    $.ajax({
      url: '/api/IssueInquiryAPI/List',
      type: 'GET',
      data: {
        'startDate': $('#startDate').val(),
        'endDate': $('#endDate').val(),
        'SearchKeywords': $('#SearchKeywords').val()
      },
      success: function (data) {
        console.log("서버 응답 데이터:", data);
        if (!data || !data.data || !Array.isArray(data.data)) {
          console.error("데이터가 올바르지 않습니다.");
          return;
        }

        // 📌 목록 건수 업데이트
        const listNumElement = document.querySelector('.list-num .blue');
        if (listNumElement) {
          listNumElement.textContent = `${data.data.length} 건`;
        }

        // 📌 주소 리스트 업데이트
        const listAddressWrap = document.getElementById('addressWrap');
        if (!listAddressWrap) {
          console.error("addressWrap 요소를 찾을 수 없습니다.");
          return;
        }

        listAddressWrap.innerHTML = ''; // 기존 내용 초기화
        const availableColors = ['card-blue', 'card-green', 'card-black', 'card-red', 'card-yellow', 'card-purple'];
        let colorIndex = 0;
        let htmlContent = '';

        const selectedValue = $('#property').val();

        data.data.forEach(item => {
          const cardColor = availableColors[colorIndex];
          colorIndex = (colorIndex + 1) % availableColors.length;

          let buttonsHtml = `
                    <button class="btn btn-popup-open" data-popup="popup-history" title="상세보기">상세보기 </button>
                    `;

          const formattedDate = item.RELASTDATE.substring(0, 4) + '-' + item.RELASTDATE.substring(4, 6) + '-' + item.RELASTDATE.substring(6, 8);
          const formattedLastDate = item.RLASTDATE
            ? item.RLASTDATE.substring(0, 4) + '-' + item.RLASTDATE.substring(4, 6) + '-' + item.RLASTDATE.substring(6, 8)
            : '';

          htmlContent += `
                    <div class="card-box ${cardColor}" data-realadd="${item.REALADD}" data-resido="${item.RESIDO}" data-realid="${item.REALID}"
                        data-regdate="${item.REGDATE}" data-regugun="${item.REGUGUN}" data-rejimok="${item.REJIMOK}" data-rearea="${item.REAREA}"
                        data-PDFFILENAME="${item.PDFFILENAME}" data-remaxamt="${item.REMAXAMT}" data-uniqueNo="${item.UniqueNo}">
                        <div class="card-cont">
                            <dl>
                                <dt>집합건물</dt>
                                <dd>${item.REALGUBUN}</dd>
                            </dl>
                            <dl>
                                <dt>주소</dt>
                                <dd>${item.REALADD}</dd>
                            </dl>
                            ${
            (selectedValue === "most_viewed_property" || selectedValue === "popular_property")
              ? `<dl>
                                    <dt>최근조회날짜</dt>
                                    <dd>${formattedLastDate}</dd>
                                  </dl>`
              : `<dl>
                                    <dt>조회날짜</dt>
                                    <dd>${formattedDate}</dd>
                                  </dl>`
          }
                            <dl>
                                <dt>판정점수</dt>
                                <dd>${item.REALSCORE}</dd>
                            </dl>
                            ${
            (selectedValue === "most_viewed_property" || selectedValue === "popular_property")
              ? `<dl>
                                    <dt>조회수</dt>
                                    <dd>${item.record_count}</dd>
                                  </dl>`
              : ''
          }
                        </div>
                        ${buttonsHtml}
                    </div>
                `;
        });

        listAddressWrap.innerHTML = htmlContent;

        // 📌 이벤트 위임을 사용하여 버튼 클릭 처리
        listAddressWrap.addEventListener('click', (event) => {
          const button = event.target.closest('.btn-popup-open[data-popup="popup-history"]');
          const pdfButton = event.target.closest('.btn-register-view');

          if (button) {
            const cardBox = button.closest('.card-box');
            const realId = cardBox.getAttribute('data-realid');
            if (!cardBox) return;

            console.log("📌 상세보기 클릭됨! REALID:", realId);

            $.ajax({
              type: "POST",
              url: "/api/IssueInquiry/SaveViewHistory",
              data: { realId: realId },
              headers: {
                'X-CSRF-Token': $('[name=_csrf]').val()
              },
              dataType: "json",
              success: function (response) {
                if (response.success) {
                  console.log("상세 데이터 저장 성공:", response.data);
                } else {
                  console.error("데이터 저장 실패:", response.message);
                }
              },
              error: function (xhr, status, error) {
                console.error("AJAX 요청 실패:", xhr.responseText);
              }
            });

            //AJAX 요청을 통해 상세 데이터 불러오기
            $.ajax({
              url: `/api/IssueInquiry/DetailsList?realId=${realId}`,
              data: {
                'startDate': $('#startDate').val(),
                'endDate': $('#endDate').val(),
              },
              type: 'GET',
              success: function (data) {
                console.log("서버에서 가져온 상세 데이터:", data);

                // 팝업 제목 업데이트
                document.querySelector("#popup-history .popup-title h3").textContent = data.REALADD + " 상세내용";

                const cardBox = button.closest('.card-box');

                const realAdd = cardBox.getAttribute('data-realadd');
                const resido = cardBox.getAttribute('data-resido') || '';
                const regdate = cardBox.getAttribute('data-regdate') || '';
                const regugun = cardBox.getAttribute('data-regugun') || '';
                const rejimok = cardBox.getAttribute('data-rejimok') || '';
                const rearea = cardBox.getAttribute('data-rearea') || '';
                const uniqueNo = data.UniqueNo ? data.UniqueNo : "";
                const uniqueNoSafe = (uniqueNo === null || uniqueNo === "null") ? '' : uniqueNo;
                const remaxamt = cardBox.getAttribute('data-remaxamt') || '';
                const numericRemaxamt = !isNaN(remaxamt) && remaxamt.trim() !== '' ? Number(remaxamt) : 0;
                const formattedRemaxamt = numericRemaxamt.toLocaleString(undefined, {
                  minimumFractionDigits: 2,
                  maximumFractionDigits: 2
                });

                // 팝업 타이틀 업데이트
                const popupTitle = document.querySelector("#popup-history .popup-title h3");
                if (popupTitle) {
                  popupTitle.textContent = `${realAdd} 상세내용`;
                }
                // 날짜 포맷 변경
                const formattedRegDate = regdate
                  ? regdate.substring(0, 4) + '년' + regdate.substring(4, 6) + '월' + regdate.substring(6, 8) + '일'
                  : '';

                // 표제부
                const tds = document.querySelectorAll("#popup-history td[colspan='3']");
                if (tds.length >= 4) {  // 최소 4개 이상 있어야 함
                  tds[0].textContent = formattedRegDate && formattedRegDate !== "null" ? formattedRegDate : "-";
                  tds[1].textContent = realAdd && realAdd !== "null" ? realAdd + " " + (uniqueNoSafe && uniqueNoSafe !== "null" ? uniqueNoSafe : "-") : "-";
                  tds[2].textContent = resido && resido !== "null" ? resido + " " + (regugun && regugun !== "null" ? regugun : "-") : "-";
                  tds[3].textContent = formattedRemaxamt && formattedRemaxamt !== "null" ? formattedRemaxamt : "-";
                } else {
                  console.warn("해당 요소를 찾을 수 없거나 개수가 부족합니다.");
                }

                const rows = document.querySelector("#popup-history table tbody").getElementsByTagName("tr");
                if (rows.length >= 4) {  // 4번째 행이 있는지 확인
                  const tds = rows[3].getElementsByTagName("td");
                  if (tds.length >= 2) {  // 최소 2개의 td가 있어야 함
                    tds[0].textContent = rejimok && rejimok !== "null" ? rejimok : "-";
                    tds[1].textContent = rearea && rearea !== "null" ? rearea : "-";
                  } else {
                    console.warn("4번째 행의 td 개수가 부족합니다.");
                  }
                } else {
                  console.warn("4번째 행이 존재하지 않습니다.");
                }
                // 테이블 요소 가져오기
                const sub1Table = document.querySelector("#sub1 table tbody");
                const sub2Table = document.querySelector("#sub2 table tbody");

                if (!sub1Table || !sub2Table) {
                  console.error("오류: sub1Table 또는 sub2Table을 찾을 수 없습니다.");
                  return;
                }

                // 기존 테이블 데이터 초기화
                sub1Table.innerHTML = "";
                sub2Table.innerHTML = "";

                // 데이터를 배열로 받아서 중복 제거 후 사용
                let details = Array.isArray(data.data) && data.data.length > 0 ? data.data : [];

                const sub1TableBody = document.getElementById("sub1TableBody");

                if (details.length === 0) {
                  console.warn("A등기 데이터 없음");
                } else {
                  let uniqueEntriesA = new Set();

                  details.forEach((entry, index) => {
                    let uniqueKey = `${entry.RankNo_A}-${entry.Receve_A}`;

                    if (uniqueEntriesA.has(uniqueKey)) {
                      return;
                    }
                    uniqueEntriesA.add(uniqueKey);

                    // 1. 등기목적 행 (표시번호 포함)
                    let row1 = sub1TableBody.insertRow();
                    let cell1 = row1.insertCell(0);
                    cell1.textContent = `${index + 1}. 등기목적`;
                    cell1.style.fontWeight = "bold";
                    let cell2 = row1.insertCell(1);
                    cell2.textContent = entry.RgsAimCont_A && entry.RgsAimCont_A !== "null" ? entry.RgsAimCont_A : "-";

                    // 2. 접수 행
                    let row2 = sub1TableBody.insertRow();
                    let cell3 = row2.insertCell(0);
                    cell3.textContent = "접수";
                    cell3.style.fontWeight = "bold";
                    let cell4 = row2.insertCell(1);
                    cell4.textContent = entry.Receve_A && entry.Receve_A !== "null" ? entry.Receve_A : "-";

                    // 3. 등기원인 행
                    let row3 = sub1TableBody.insertRow();
                    let cell5 = row3.insertCell(0);
                    cell5.textContent = "등기원인";
                    cell5.style.fontWeight = "bold";
                    let cell6 = row3.insertCell(1);
                    cell6.textContent = entry.RgsCaus_A && entry.RgsCaus_A !== "null" ? entry.RgsCaus_A : "-";

                    // 4. 권리자 및 기타사항 행 (별도 추가)
                    if (entry.NomprsAndEtc_A && entry.NomprsAndEtc_A !== "null") {
                      let row4 = sub1TableBody.insertRow();
                      let cell7 = row4.insertCell(0);
                      cell7.textContent = "권리자 및 기타사항";
                      cell7.style.fontWeight = "bold";
                      let cell8 = row4.insertCell(1);
                      cell8.textContent = entry.NomprsAndEtc_A;
                    }
                  });
                }

                const sub2TableBody = document.getElementById("sub2TableBody");

                if (details.length === 0) {
                  console.warn("B등기 데이터 없음");
                } else {
                  let uniqueEntriesB = new Set();

                  details.forEach((entry, index) => {
                    let uniqueKey = `${entry.RankNo_B}-${entry.Receve_B}`;

                    if (uniqueEntriesB.has(uniqueKey)) {
                      return;
                    }
                    uniqueEntriesB.add(uniqueKey);

                    // 1. 등기목적
                    let row1 = sub2TableBody.insertRow();
                    let cell1 = row1.insertCell(0);
                    cell1.textContent = `${index + 1}. 등기목적`;
                    cell1.style.fontWeight = "bold";
                    let cell2 = row1.insertCell(1);
                    cell2.textContent = entry.RgsAimCont_B && entry.RgsAimCont_B !== "null" ? entry.RgsAimCont_B : "-";
                    cell2.colSpan = 3;

                    // 2. 접수 (개별 칸)
                    let row2 = sub2TableBody.insertRow();
                    let cell3 = row2.insertCell(0);
                    cell3.textContent = "접수";
                    cell3.style.fontWeight = "bold";
                    let cell4 = row2.insertCell(1);
                    cell4.textContent = entry.Receve_B && entry.Receve_B !== "null" ? entry.Receve_B : "-";
                    cell4.colSpan = 3;

                    // 3. 등기원인 (개별 칸)
                    let row3 = sub2TableBody.insertRow();
                    let cell5 = row3.insertCell(0);
                    cell5.textContent = "등기원인";
                    cell5.style.fontWeight = "bold";
                    let cell6 = row3.insertCell(1);
                    cell6.textContent = entry.RgsCaus_B && entry.RgsCaus_B !== "null" ? entry.RgsCaus_B : "-";
                    cell6.colSpan = 3;

                    // 4. 권리자 및 기타사항 (개별 칸)
                    if (entry.NomprsAndEtc_B && entry.NomprsAndEtc_B !== "null") {
                      let row4 = sub2TableBody.insertRow();
                      let cell7 = row4.insertCell(0);
                      cell7.textContent = "권리자 및 기타사항";
                      cell7.style.fontWeight = "bold";
                      let cell8 = row4.insertCell(1);
                      cell8.textContent = entry.NomprsAndEtc_B;
                      cell8.colSpan = 3;
                    }
                  });
                }

                // 팝업 열기
                document.getElementById("popup-history").classList.add("open");
              },
              error: function (xhr, status, error) {
                console.error("상세 데이터 불러오기 실패:", error);
              }
            });
          }
          if (pdfButton) {  // PDF 보기 버튼이 클릭된 경우
            const realId = pdfButton.getAttribute("data-realid");
            if (!realId) return;

            console.log("PDF 보기 클릭됨! REALID:", realId);
            // RegisterUser('popup-pdf-viewer', `/api/IssueInquiry/pdf?realId=${realId}`);
            openModal('popup-pdf-viewer', `/api/IssueInquiry/pdf?realId=${realId}`, realId);
          }
        });
      },
      error: function (xhr, status, error) {
        console.error("AJAX 요청 실패:", status, error);
        console.error("응답 내용:", xhr.responseText);
      }
    });
  }

  /*  // 데이터 찾기
                 const item = data2.find(d => d.pin === goyuNum);
                 if (item) {
                     searchaddress(item);
                 }*/
  function openModal(popupId) {
    let popup = document.getElementById(popupId);
    let overlay = document.querySelector('.popup-overlay');

    if (popup && overlay) {
      popup.classList.add('active'); // 팝업 활성화
      overlay.style.display = 'block'; // 오버레이 보이기
    } else {
      console.error('popup2 또는 popup-overlay 요소를 찾을 수 없습니다.');
    }
  }

  function ModalClose(popupId) {
    let popup = document.getElementById(popupId);
    let overlay = document.querySelector('.popup-overlay');

    if (popup && overlay) {
      popup.classList.remove('active'); // 팝업 비활성화
      overlay.style.display = 'none'; // 오버레이 숨기기
    }
  }

  function handleSearch() {
    fetchListData();
    closeSearch();
  }

  // 조회버튼 클릭시 검색창 close
  function closeSearch() {
    document.querySelector('.btn-aco').click();
  }

</script>
