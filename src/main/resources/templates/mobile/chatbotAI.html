<!DOCTYPE html>
<html lang="ko">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5dc;
        margin: 0;
        padding: 0;
    }
    .icon-button {
        width: 40px; /* 버튼 크기 */
        height: 40px;
        border: none;
        border-radius: 50%; /* 원형 버튼 */
        background-color: transparent; /* 배경 투명 */
        background-image: url('/assets_mobile/images/icon/chatboot.png'); /* 업로드한 아이콘 이미지 */
        background-size: cover; /* 배경 이미지 크기 조정 */
        background-position: center;
        cursor: pointer;
    }

    .icon-button:hover {
        opacity: 0.8; /* 마우스 오버 시 투명도 조절 */
    }

    .button-container {
        position: absolute;
        left: -10px;  /* 왼쪽 정렬 */
        top: 50%;
        transform: translateY(-50%);
    }
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FACT CHECK</title>
  <link rel="icon" type="image/png" href="/images/logo/icon_FACT%20CHECK.png">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/> <!-- Slide css -->
  <link rel="stylesheet" href="/resource/ax5ui/ax5ui.all.css">
  <link rel="stylesheet" type="text/css" href="/assets_mobile/css/import.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

  <script src="/assets_mobile/js/ui.js"></script> <!-- Common js -->
  <script type="text/javascript" src="/resource/ax5ui/ax5ui.all.min.js?v=1000"></script>
  <script type="text/javascript" src="/js/ax5commUtil.js?v=1070"></script>
  <script src="/js/common.js?v=1060"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> <!-- Slide js -->
  <script src="/js/Mobile.js"></script>
</head>

<body>
<div class="mobile-wrapper"><!-- ★페이지 Class명 -->
  <!-- [모바일] 헤더  -->
  <div class="mobile-layout-header">
    <header>
      <div class="button-container" style="text-align: center; padding: 20px;">
        <button onclick="window.open('https://chat.openai.com/', '_blank')" class="icon-button"></button>
      </div>
      <div class="left">
        <a href="#" title="전체메뉴" class="logo">
        </a>
      </div>
      <div class="center" style="margin-left:35px;">
        <h2>챗봇 AI</h2>
      </div>
      <div class="right">
        <a href="#" title="전체메뉴" class="btn-menu">
          <img src="/assets_mobile/images/icon/btn-menu.svg" alt="전체메뉴 아이콘">
        </a>
      </div>
    </header>
  </div> <!-- //mobile-layout-header end-->

  <!-- [모바일] 메뉴  -->
  <div th:insert="~{mobile/mobile_menu :: mobile_menu}"></div>
  <!-- [모바일] 컨덴츠  -->
  <div class="mobile-layout-contents">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="button-container" style="text-align: center; padding: 20px;">
      <button onclick="window.open('https://chat.openai.com/', '_blank')" class="icon-button"></button>
    </div>

  </div> <!-- //mobile-layout-contents end-->
</div> <!-- //page-wrapper end-->

<script type="text/javascript">
/*    window.onload = function() {
    // 이동할 GPT 페이지 URL 설정
    window.location.href = "https://chatgpt.com/"; // 원하는 GPT 페이지 URL 입력
  };*/

</script>
</body>
</html>
