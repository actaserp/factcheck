<!DOCTYPE html>
<html lang="ko">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5dc;
        margin: 0;
        padding: 0;
    }
    .mobile-layout-contents {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: space-between;
        padding: 10px;
    }

    .message-container {
        flex-grow: 1;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        overflow-y: auto;
        min-height: 300px;
        margin-bottom: 5px;
    }

    .messageTextarea {
        width: 100%;
        height: 40px;
        padding: 10px;
        border: 1px solid lightgrey;
        border-radius: 5px;
        outline: none;
        resize: none;
        font-size: 16px;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
        margin-top: 10px;
    }

    .sendButton {
        width: 80px;
        padding: 10px;
        text-align: center;
        background-color: #fdf4f7;
        border: 1px solid #e8b4c9;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    .sendButton:hover {
        background-color: #FFFFFF;
    }

    .sendButton:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
    .input-container {
        display: flex;
        align-items: center;
        gap: 10px; /* 입력창과 버튼 사이 간격 */
    }

    /* 모달 스타일 */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* 닫기 버튼 */
    .close {
        align-self: flex-end;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        margin: 10px;
    }

    /* iframe 스타일 */
    #chat-frame {
        width: 100%;
        height: 100%;
        border: none;
        flex-grow: 1;
    }

    /* 버튼 스타일 */
    .button-container {
        display: flex;
        justify-content: center;
        padding: 20px;
        padding-top: 0px;
    }

    .icon-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
    }

    .icon-button:hover {
        background-color: #0056b3;
    }

</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FACT CHECK</title>
  <link rel="icon" type="image/png" href="/images/logo/icon_FACT%20CHECK.png">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/> <!-- Slide css -->
  <link rel="stylesheet" href="/resource/ax5ui/ax5ui.all.css">
  <link rel="stylesheet" type="text/css" href="/assets_mobile/css/import.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

  <script src="/assets_mobile/js/ui.js"></script> <!-- Common js -->
  <script type="text/javascript" src="/resource/ax5ui/ax5ui.all.min.js?v=1000"></script>
  <script type="text/javascript" src="/js/ax5commUtil.js?v=1070"></script>
  <script src="/js/common.js?v=1060"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> <!-- Slide js -->
  <script src="/js/Mobile.js"></script>
  <link rel="stylesheet" href="/assets_mobile/css/chatboot.css">
</head>

<body>
<div class="mobile-wrapper"><!-- ★페이지 Class명 -->
  <!-- [모바일] 헤더  -->
  <div class="mobile-layout-header">
    <header>
      <div class="button-container" style="text-align: center; padding: 20px; padding-top: 0px;">
        <button id="open-chat" class="icon-button"></button>
      </div>
      <div class="left">
        <a href="#" title="전체메뉴" class="logo">
        </a>
      </div>
      <div class="center" style="margin-left:35px;">
        <h2>챗봇 AI</h2>
      </div>
      <div class="right">
        <a href="#" title="전체메뉴" class="btn-menu">
          <img src="/assets_mobile/images/icon/btn-menu.svg" alt="전체메뉴 아이콘">
        </a>
      </div>
    </header>
  </div> <!-- //mobile-layout-header end-->

  <!-- [모바일] 메뉴  -->
  <div th:insert="~{mobile/mobile_menu :: mobile_menu}"></div>
  <!-- [모바일] 컨덴츠  -->
  <div class="mobile-layout-contents">
    <div id="messageContainer" class="message-container">
      <!-- 메시지가 여기에 추가됨 -->
    </div>

    <div class="input-container">
      <input id="messageTextarea"
             class="messageTextarea"
             placeholder="메시지를 입력하세요..."
             oninput="handleInputChange()"
             onkeydown="handleKeyDown(event)"
             disabled
      >
      <button id="sendButton" class="sendButton" onclick="handleSendMessage()" disabled>전송</button>
    </div>
  </div><!-- //mobile-layout-contents end-->
</div> <!-- //page-wrapper end-->

<!-- 모달 구조 -->
<div id="chat-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <iframe id="chat-frame" src="https://chat.openai.com/" frameborder="0"></iframe>
  </div>
</div>


<script type="text/javascript">
  document.getElementById("open-chat").addEventListener("click", function() {
    document.getElementById("chat-modal").style.display = "block";
  });

  document.querySelector(".close").addEventListener("click", function() {
    document.getElementById("chat-modal").style.display = "none";
  });

  // 모달 바깥을 클릭하면 닫기
  window.onclick = function(event) {
    const modal = document.getElementById("chat-modal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };


  document.getElementById("messageTextarea").disabled = false; // 페이지 로드 후 입력 가능

  function handleInputChange() {
    let textarea = document.getElementById("messageTextarea");
    let sendButton = document.getElementById("sendButton");

    if (textarea.value.trim() === "") {
      sendButton.disabled = true;
    } else {
      sendButton.disabled = false;
    }
  }

  function handleKeyDown(event) {
    if (event.key === "Enter" && !event.shiftKey) {
      event.preventDefault();
      handleSendMessage();
    }
  }

  function handleSendMessage() {
    let textarea = document.getElementById("messageTextarea");
    let message = textarea.value.trim();

    if (message === "") {
      Alert.alert('',"빈 메시지를 전송할 수 없습니다.");
      return;
    }

    // 메시지 컨테이너에 추가
    let messageContainer = document.getElementById("messageContainer");
    let messageDiv = document.createElement("div");
    messageDiv.textContent = message;
    messageDiv.style.background = "white";
    messageDiv.style.padding = "10px";
    messageDiv.style.margin = "10px";
    messageDiv.style.borderRadius = "10px";
    messageDiv.style.display = "inline-block";
    messageDiv.style.float = "right";

    messageContainer.appendChild(messageDiv);
    messageContainer.scrollTop = messageContainer.scrollHeight; // 스크롤 자동 이동

    // 입력 초기화
    textarea.value = "";
    handleInputChange();
  }

  function handleEndChat() {
    Alert.alert('',"채팅을 종료합니다.");
    document.getElementById("messageContainer").innerHTML = ""; // 메시지 초기화
  }

</script>
</body>
</html>
