<script type="text/javascript">

  document.readyState === 'complete' ? init() : window.onload = init;
  // 오늘 날짜 설정
  const date = new Date();
  date.setHours(date.getHours() + 9); // UTC+9로 한국 시간 설정
  const today = date.toISOString().split('T')[0];
  const currentYear = date.getFullYear();

  // 기본값 설정 (올해 1월 1일 ~ 오늘)
  document.getElementById('startDate').value = `${currentYear}-01-01`;
  document.getElementById('endDate').value = today;

  function init() {
    fetchListData();
  }

  // 데이터를 받아와 카드 렌더링
  function fetchListData() {
    $.ajax({
      url: '/api/IssueInquiry/List',
      type: 'GET',
      data: {
        'startDate': $('#startDate').val(),
        'endDate': $('#endDate').val(),
        'SearchKeywords': $('#SearchKeywords').val()
      },
      success: function (data) {
        console.log("서버 응답 데이터:", data);
        if (!data || !data.data || !Array.isArray(data.data)) {
          console.error("데이터가 올바르지 않습니다.");
          return;
        }

        //  목록 건수 업데이트
        const listNumElement = document.querySelector('.list-num .blue');
        if (listNumElement) {
          listNumElement.textContent = `${data.data.length} 건`;
        }

        //  주소 리스트 업데이트
        const listAddressWrap = document.getElementById('addressWrap');
        if (!listAddressWrap) {
          console.error("addressWrap 요소를 찾을 수 없습니다.");
          return;
        }

        listAddressWrap.innerHTML = ''; // 기존 내용 초기화
        const availableColors = ['card-blue', 'card-green', 'card-black', 'card-red', 'card-yellow', 'card-purple'];
        let colorIndex = 0;
        let htmlContent = '';

        const selectedValue = $('#property').val();

        data.data.forEach(item => {
          const cardColor = availableColors[colorIndex];
          colorIndex = (colorIndex + 1) % availableColors.length;

          let buttonsHtml = `
                    <button class="btn btn-popup-open" data-popup="popup-history" title="상세보기">상세보기 </button>
                    <button class="btn btn-register-view" data-realid="${item.REALID}">등기부 보기</button>
                `;

          const formattedDate = item.RELASTDATE.substring(0, 4) + '-' + item.RELASTDATE.substring(4, 6) + '-' + item.RELASTDATE.substring(6, 8);
          const formattedLastDate = item.RLASTDATE
            ? item.RLASTDATE.substring(0, 4) + '-' + item.RLASTDATE.substring(4, 6) + '-' + item.RLASTDATE.substring(6, 8)
            : '';

          htmlContent += `
                    <div class="card-box ${cardColor}" data-realadd="${item.REALADD}" data-resido="${item.RESIDO}" data-realid="${item.REALID}"
                        data-regdate="${item.REGDATE}" data-regugun="${item.REGUGUN}" data-rejimok="${item.REJIMOK}" data-rearea="${item.REAREA}"
                        data-PDFFILENAME="${item.PDFFILENAME}" data-remaxamt="${item.REMAXAMT}" data-uniqueNo="${item.UniqueNo}">
                        <div class="card-cont">
                            <dl>
                                <dt>집합건물</dt>
                                <dd>${item.REALGUBUN}</dd>
                            </dl>
                            <dl>
                                <dt>주소</dt>
                                <dd>${item.REALADD}</dd>
                            </dl>
                            ${
            (selectedValue === "most_viewed_property" || selectedValue === "popular_property")
              ? `<dl>
                                    <dt>최근조회날짜</dt>
                                    <dd>${formattedLastDate}</dd>
                                  </dl>`
              : `<dl>
                                    <dt>조회날짜</dt>
                                    <dd>${formattedDate}</dd>
                                  </dl>`
          }
                            <dl>
                                <dt>판정점수</dt>
                                <dd>${item.REALSCORE}</dd>
                            </dl>
                            ${
            (selectedValue === "most_viewed_property" || selectedValue === "popular_property")
              ? `<dl>
                                    <dt>조회수</dt>
                                    <dd>${item.record_count}</dd>
                                  </dl>`
              : ''
          }
                        </div>
                        ${buttonsHtml}
                    </div>
                `;
        });

        listAddressWrap.innerHTML = htmlContent;

        //  이벤트 위임을 사용하여 버튼 클릭 처리
        listAddressWrap.addEventListener('click', (event) => {
          const button = event.target.closest('.btn-popup-open[data-popup="popup-history"]');
          const pdfButton = event.target.closest('.btn-register-view');

          if (button) {
            const cardBox = button.closest('.card-box');
            const realId = cardBox.getAttribute('data-realid');
            if (!cardBox) return;

            console.log(" 상세보기 클릭됨! REALID:", realId);

            //AJAX 요청을 통해 상세 데이터 불러오기
            $.ajax({
              url: `/api/IssueInquiry/DetailsList?realId=${realId}`,
              data: {
                'startDate': $('#startDate').val(),
                'endDate': $('#endDate').val(),
              },
              type: 'GET',
              success: function (data) {
                console.log("서버에서 가져온 상세 데이터:", data);

                // 팝업 제목 업데이트
                document.querySelector("#popup-history .popup-title h3").textContent = data.REALADD + " 상세내용";

                const cardBox = button.closest('.card-box');

                const realAdd = cardBox.getAttribute('data-realadd');
                const resido = cardBox.getAttribute('data-resido') || '';
                const regdate = cardBox.getAttribute('data-regdate') || '';
                const regugun = cardBox.getAttribute('data-regugun') || '';
                const rejimok = cardBox.getAttribute('data-rejimok') || '';
                const rearea = cardBox.getAttribute('data-rearea') || '';
                const uniqueNo = data.UniqueNo ? data.UniqueNo : "";
                const uniqueNoSafe = (uniqueNo === null || uniqueNo === "null") ? '' : uniqueNo;
                const remaxamt = cardBox.getAttribute('data-remaxamt') || '';
                const numericRemaxamt = !isNaN(remaxamt) && remaxamt.trim() !== '' ? Number(remaxamt) : 0;
                const formattedRemaxamt = numericRemaxamt.toLocaleString(undefined, {
                  minimumFractionDigits: 2,
                  maximumFractionDigits: 2
                });

  let currentRealId = null;

  function openModal(popupId, pdfUrl = null, realId = null) {
    let popup = document.getElementById(popupId);
    let overlay = document.querySelector('.popup-overlay');
    let container = document.getElementById("pdfContainer");

   console.log(" openModal 실행됨! popupId:", popupId, "PDF URL:", pdfUrl);

    if (!popup) {
     console.error(` 팝업 ID (${popupId})를 찾을 수 없습니다.`);
      return;
    }

    // 팝업 강제 표시
    popup.style.display = "block";
    setTimeout(() => {
      popup.classList.add("active");
      popup.style.opacity = "1";
      popup.style.visibility = "visible";
    }, 10);

    if (overlay) {
      overlay.style.display = "block";
      overlay.classList.add("active");
    }
    if (realId) {
      currentRealId = realId;
    //  console.log(" 전역 변수에 realId 저장 완료:", realId);
    } else {
     // console.warn(" realId 값이 전달되지 않음!");
    }

    // PDF 파일이 존재하는지 확인 후 PDF.js로 렌더링
    if (pdfUrl) {
     console.log(" PDF URL 확인:", pdfUrl);

      fetch(pdfUrl, { method: 'GET', mode: 'cors' })
        .then(response => {
          if (!response.ok) {
            throw new Error(' PDF 파일을 찾을 수 없습니다.');
          }
         // console.log(" PDF 파일 확인 완료:", pdfUrl);

          // 기존 내용 초기화 후 PDF 렌더링
          container.innerHTML = "";
          showPdf(pdfUrl);
        })
        .catch(error => {
          console.error(error.message);
          Alert.alert('', "PDF 파일이 존재하지 않습니다.");
          container.innerHTML = "<p style='color:red;'>PDF를 불러올 수 없습니다.</p>";
        });
    }
  }

    let popup = document.getElementById('popup-pdf-viewer');
    let overlay = document.querySelector('.popup-overlay');
    let iframe = document.getElementById("pdfFrame");
    //console.log(" closeModal 실행됨! popupId:", popupId);

    }, 300);

    let allActivePopups = document.querySelectorAll('.mobile-layout-popup.active');
    if (allActivePopups.length === 0 && overlay) {
      overlay.classList.remove("active");
    }

    // iframe 초기화 (PDF URL 제거)
    if (iframe) {
      iframe.src = "";
    }

  //  PDF 다운로드 함수
  function downloadPdf() {
    if (!currentRealId) {
      console.error(" 다운로드할 PDF 파일을 찾을 수 없습니다. (realId 없음)");
      Alert.alert('', "다운로드할 PDF 파일을 찾을 수 없습니다.");
      return;
    }

    console.log(" PDF 다운로드 시작: realId=", currentRealId);

    //`pdfDownload` API 호출하여 다운로드 실행
    let downloadUrl = `/api/IssueInquiry/pdfDownload?realId=${currentRealId}`;
   // console.log(" 다운로드 URL:", downloadUrl);  // 🔍 디버깅 확인

    //강제 다운로드 실행
    let anchor = document.createElement("a");
    anchor.href = downloadUrl;
    anchor.target = "_blank";
    anchor.download = "등기부등본.pdf"; //기본 파일명 설정 (서버에서 덮어씌움)
    document.body.appendChild(anchor);
    anchor.click();
    document.body.removeChild(anchor);
  }

  function showPdf(pdfUrl) {
    console.log(" PDF.js를 사용하여 PDF 렌더링:", pdfUrl);

    let container = document.getElementById("pdfContainer");
    container.innerHTML = ""; // 기존 내용 초기화

    // 🛠 스크롤 단일화 (이중 스크롤 제거)
    container.style.overflowX = "hidden"; // 가로 스크롤 제거
    container.style.overflowY = "hidden"; // 이중 스크롤 방지
    container.style.maxHeight = "100vh";  // 전체 화면 높이 사용

    // PDF 파일 불러오기
    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
      console.log(" PDF 로드 완료. 총 페이지 수:", pdf.numPages);

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          let viewport = page.getViewport({ scale: 1.5 }); // 기본 스케일

          // 🛠 컨테이너 너비에 맞춰 PDF를 자동 확대 (여백 없이 꽉 차게)
          let scale = container.clientWidth / viewport.width;
          let scaledViewport = page.getViewport({ scale: scale });

          // 페이지별 <canvas> 생성
          let canvas = document.createElement("canvas");
          canvas.classList.add("pdf-page");
          container.appendChild(canvas);

          let context = canvas.getContext("2d");

          // 🛠 PDF 크기를 컨테이너에 맞게 설정 (여백 제거)
          let scaleFactor = 3; // 3배 확대
          canvas.width = scaledViewport.width * scaleFactor;
          canvas.height = scaledViewport.height * scaleFactor;
          canvas.style.width = "100%"; // 컨테이너에 맞게 꽉 채우기
          canvas.style.height = "auto"; // 세로 비율 유지

          // 고해상도 렌더링 (텍스트 선명하게)
          let renderContext = {
            canvasContext: context,
            viewport: scaledViewport,
            transform: [scaleFactor, 0, 0, scaleFactor, 0, 0]
          };

          page.render(renderContext);
        });
      }
    }).catch(error => {
      console.error(" PDF 렌더링 오류:", error);
      alert(" PDF를 불러올 수 없습니다.");
    });
  }
